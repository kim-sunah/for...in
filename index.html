<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./태그/태그.css">

</head>



<body>

    <div class="장르">
        <button type="button" id="startBtn">장르 검색하기
        </button>
        <div class="form-check" id="checkbox">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck">
            <label class="form-check-label" for="flexCheckDefault">
          성인
        </label>
        </div>

    </div>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <select id="genreFilter">
                <option value="">장르</option>
            </select>
            <button type="button" id="applyFilterBtn">검색하기</button>
        </div>
    </div>




    <header class="header">
        <h1>내배캠 최고 평점 영화 콜렉션</h1>
    </header>

    <form class="search" id="search-form">
        <label for="search-input">영화 검색 :</label>
        <input type="text" id="search-input" placeholder="영화 제목을 검색해 보세요">
        <button type="submit">검색</button>
    </form>

    <section class="cardList" id="cardList">
    </section>

    <script src="index.js"></script>
    <script src="./태그/modal.js"></script>
    <script src="./태그/adult.js"></script>


</body>

</html>
