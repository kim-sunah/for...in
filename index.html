<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="header.css" /> -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="normal smaller no_animation smaller subtle nav-down">
        <div class="content">
            <div class="sub_media">
                <div class="nav_wrapper">
                    <a class="logo" href="index.html">
                        <img src="image/moovieLogo.png" alt="The Movie Database (TMDB)">
                        <button id="log_join">Login</button>
                    </a>
                </div>
                <div class="searchBox">
                    <div class="optionBox">
                        <form id="sortForm">
                            <select id="selectSort" onchange="sortChange(this.value);">
                                <option value="X">정렬</option>
                                <option value="highAverage">별점 높은순</option>
                                <option value="lowAverage">별점 낮은순</option>
                                <option value="new">최신순</option>
                                <option value="abc">오름차순(A~Z)</option>
                                <option value="cba">내림차순(Z~A)</option>
                                <option value="popularity">인기순</option>
                            </select>
                        </form>
                        <form id="genreForm">
                            <select id="genreFilter" onchange="sortChange(this.value);">
                                <option id="genrelist"> 장르</option>
                        </form>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheck" />
                        <label class="form-check-label" for="flexCheckDefault"> 성인 </label>
                    </div>
                </div>
                <div class="flex">
                    <ul class="primary">
                        <li class="user">
                            <a class="no_click tooltip_hover" id="userName" title="프로필과 설정" data-role="tooltip">
                            </a>
                        </li>
                        <li class="glyph search_buttons">
                            <form action="search">
                                <a class="search" href="/search">
                                    <input type="text" placeholder="Search" />
                                    <span class="glyphicons_v2 search blue"></span>
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <selection class="cardList" id="cardList"> </selection>
    <script type="module" src="chang.js"></script>
    <script src="./태그/adult.js"></script>
    <script src="sum.js"></script>
</body>

</html>
