<body>
    <header class="header">
        <h1>내배캠 최고 평점 영화 콜렉션</h1>
        <div id="log_in_user">비로그인</div><!--줄 추가됨 김창민-->
    </header>
    <form class="search" id="search">
        <label>영화 검색 : </label>
        <input type="text" placeholder="영화 제목을 검색해 보세요" />
        <button type="submit" id="search_btn">검색</button>
        <button id="log_join">로그인</button>
        <button id="log_out">로그아웃</button>  <!--줄 추가됨 김창민-->
      
    </form>
    <div class="장르">
        <form>
            <select id="genreFilter" onchange="sortChange(this.value);">
                <option > 장르</option>
        </form>
    
        <div class="form-check" id="checkbox">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck" />
            <label class="form-check-label" for="flexCheckDefault"> 성인 </label>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <select id="genreFilter">
          <option id="genrelist">장르</option>
        </select>
            <button type="button" id="applyFilterBtn">검색하기</button>
    </div>
    </div>
    <form id="sortForm">
        <select id="selectSort" onchange="sortChange(this.value);">
        <option value="X">정렬</option>
        <option value="highAverage">별점 높은순</option>
        <option value="lowAverage">별점 낮은순</option>
        <option value="new">최신순</option>
        <option value="abc">오름차순(A~Z)</option>
        <option value="cba">내림차순(Z~A)</option>
        <option value="popularity">인기순</option>
      </select>
    </form>
    <selection class="cardList" id="cardList"> </selection>
